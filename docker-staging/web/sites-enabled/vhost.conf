<VirtualHost *:80>
    ServerName staging-mic-kaiyangnews-api.eggdigital.com

    DocumentRoot /var/www/html/public
    SetEnv ENVIRONMENT "staging"
    <Directory /var/www/html/public>
        Options FollowSymLinks
        Options FollowSymLinks Includes ExecCGI
        AllowOverride all
        allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/staging-mic-kaiyangnews-api.eggdigital.com.error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/staging-mic-kaiyangnews-api.eggdigital.com.access.log combined
</VirtualHost>
