<VirtualHost *:80>
    ServerName staging-feed-myanmar-api-news.eggdigital.com

    DocumentRoot /var/projects/staging-feed-news/public
    SetEnv ENVIRONMENT "staging_feed"
    <Directory /var/projects/staging-feed-news/public>
        Options FollowSymLinks MultiViews
        AllowOverride all
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/staging-feed-myanmar-api-news.eggdigital.com.error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/staging-feed-myanmar-api-news.eggdigital.com.access.log combined
</VirtualHost>
