<VirtualHost *:80>
    ServerName mic-kaiyangnews-api.dev
    ServerAlias mic-kaiyangnews-api.dev

    DocumentRoot /var/www/html/public
    SetEnv ENVIRONMENT "docker"
    <Directory /var/www/html/public>
        Options FollowSymLinks
        Options FollowSymLinks Includes ExecCGI
        AllowOverride all
        allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/mic-kaiyangnews-api.dev.error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/mic-kaiyangnews-api.dev.access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName mic-kaiyangnews-api.dev

    DocumentRoot /var/log/apache2/
    <Directory /var/log/apache2/>
        Options FollowSymLinks
        Options FollowSymLinks Includes ExecCGI
        AllowOverride all
    </Directory>
</VirtualHost>
