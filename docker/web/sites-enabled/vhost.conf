<VirtualHost *:80>
    ServerName mic-feednews-api.local
    ServerAlias mic-feednews-api.local

    DocumentRoot /var/www/html/public
    SetEnv ENVIRONMENT "docker"
    <Directory /var/www/html/public>
        Options FollowSymLinks
        Options FollowSymLinks Includes ExecCGI
        AllowOverride all
        allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/mic-feednews-api.local.error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/mic-feednews-api.local.access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName mic-feednews-api.local

    DocumentRoot /var/log/apache2/
    <Directory /var/log/apache2/>
        Options FollowSymLinks
        Options FollowSymLinks Includes ExecCGI
        AllowOverride all
    </Directory>
</VirtualHost>
